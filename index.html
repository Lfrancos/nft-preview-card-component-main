<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">

    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="avatar">
      <div class="overlay">
        <img class="view" src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="title">Equilibrium #3429</div>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex">
      <div class="flex-one">
        <img src="./images/icon-ethereum.svg" alt="icon ethereum">
        <div class="cyan">0.041 ETH</div>
      </div>

      <div class="flex-one">
        <img src="./images/icon-clock.svg" alt="">
        <div class="decoration">3 days left</div>
      </div>

    </div>


    <hr>


    <div class="avatar">
      <img class="avatar-img" src="./images/image-avatar.png" alt="profile picture">
      <div>Creation of <span class="white">Jules Wyvern</span></div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
